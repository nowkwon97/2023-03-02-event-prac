<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script src="./student-list.js"></script>
  <script>
    console.log(student);
    const root = document.getElementById("root");
    root.style.width = "100vw";
    root.style.height = "100vh";
    root.style.backgroundColor = "#555";
    
    const makeUl = document.createElement("ul");
    makeUl.setAttribute('id', "menu");

    let ulStyle  = {
      listStyleType : " none",
      display : "flex",
      justifyContent : "center",
      alignItems : "center",
      flexDirection : "column",
    }
    for(let key in ulStyle) {
      makeUl.style[key] = ulStyle[key];
    }
    // 위랑 아래랑 같은 놈
    makeUl.style.listStyleType = "none";
    makeUl.style.display = "flex";
    makeUl.style.justifyContent = "center";
    makeUl.style.alignItems = "center";
    makeUl.style.flexDirection = "column";
  
    for(let i = 0; i < student.length; i++) {
      let makeLi = document.createElement("li");
      makeLi.style.color = "#fff";
      makeLi.textContent = student[i];
      makeUl.appendChild(makeLi);
    }
    root.appendChild(makeUl);
  </script>
</body>
</html>
